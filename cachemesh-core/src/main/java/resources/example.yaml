nodes:
  provider: inline # jgroup, k8s, auto
  inline:
    - url: grpc://localhost:50001
      remote: false
    - url: grpc://localhost:50002
    - url: redis://localhost:6371

local:
  provider: caffeine
  default:
    caffeine:
      maximumSize: 100_000
      expireAfterWrite: 5min
  caches:
    testA:
      valueClass: java.lang.String
      serders:
        provider: jackson
        jackson:

transports:
  grpc:
    provider: cachemesh.grpc.GrpcTransportProvider
  redis:
    provider: cachemesh.redis.lettuce.LettuceTransportProvider

